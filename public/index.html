<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Ticket Generation App</h1>
    <p>Total tickets generated so far: <span id="ticketCount">Loading...</span></p>
    <form id="ticketForm">
        <label for="vatin">VATIN (OIB)</label>
        <input type="text" id="vatin" name="vatin" required />

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />

        <button type="submit">Generate Ticket</button>

        <div class="message" id="message"></div>
        <div id="qrCode"></div> 

    </form>
    <script src="main.js"></script>
</body>
</html>
